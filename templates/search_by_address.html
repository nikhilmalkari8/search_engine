<!DOCTYPE html>
<html>

<head>
	<title>Search by Address</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style6.css') }}">
</head>

<body>
	<h1>Search by Address</h1>
	<form method="post" action="{{ url_for('search_by_address') }}">
		<label for="address">Street Address:</label><br>
		<input type="text" id="address" name="address" required><br>
		<label for="distance">Search Radius (in metres):</label><br>
		<input type="number" id="distance" name="distance" min="1" max="50000" value="1000" required><br><br>
		<label for="avg_rating">Average Rating:</label>
		<input type="number" id="avg_rating" name="avg_rating" min="0" max="5" step="0.1" required>
		<input type="submit" value="Submit">
		<br>
        <a href="{{ url_for('index') }}" class="back-link">Back to Homepage</a>
	</form>
</body>

</html>
