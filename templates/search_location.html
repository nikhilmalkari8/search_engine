<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Add Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <h1>Search Location</h1>
    <!-- Add a div for the map -->
    <h2 style="text-align: center;"> Click on the map to select a location </h2>
    <div id="map" style="height: 400px; margin-bottom: 1rem;"></div>
    <form method="post">
        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
        </div>
        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
        </div>
        <div class="form-group">
            <label for="distance">Search Radius (in metres):</label>
            <input type="text" id="distance" name="distance" required>
        </div>
        <div class="form-group">
            <label for="avg_rating">Average Rating:</label>
            <input type="number" id="avg_rating" name="avg_rating" min="0" max="5" step="0.1" required>
        </div>
        <button type="submit">Search</button>
        <br>
        <a href="{{ url_for('index') }}" class="back-link">Back to Homepage</a>
    </form>

    <!-- Add JavaScript code to load the map and handle click events -->
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.8, -96], 4);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Handle click events on the map
        map.on('click', function (event) {
            // Get the clicked coordinates
            var lat = event.latlng.lat;
            var lng = event.latlng.lng;

            // Update the latitude and longitude input fields
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
        });
    </script>
</body>

</html>
